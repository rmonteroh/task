<mat-card class="example-card login-card "  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome to app test</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="form-login" fxFlexFill fxLayout="row" fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="myForm" (ngSubmit)="saveData()">
            <mat-form-field class="example-full-width" fxFlexFill>
              <input formControlName="name" matInput placeholder="User" value="">
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width" fxFlexFill>
              <input formControlName="password" matInput type="password" placeholder="Password" value="">
            </mat-form-field>
            <button mat-raised-button fxFlexFill color="primary" [disabled]="myForm.invalid" type="submit">Login</button>
          </form>
    </mat-card-content>
  </mat-card>
